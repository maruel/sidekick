name: Android CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle
      - run: ./gradlew ktlintCheck
      - run: ./gradlew build
      - run: ./gradlew test
      - run: ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        if: false
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle
      - uses: android-actions/setup-android@v3
      - name: Add emulator to PATH
        run: echo "${ANDROID_SDK_ROOT}/emulator" >> $GITHUB_PATH
      - name: Install Android SDK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libvulkan1 libpulse0
      - name: Install Android emulator and system image
        run: echo "y" | sdkmanager "emulator" "system-images;android-36;google_apis;x86_64" "build-tools;36.0.0"
      - run: ./gradlew build -x connectedAndroidTest
      - name: Run integration tests
        run: ./run_integration_tests.sh
        timeout-minutes: 20
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/
            app/build/outputs/androidTest-results/
        continue-on-error: true
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: app/build/reports/coverage/
        continue-on-error: true
